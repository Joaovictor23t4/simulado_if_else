<script>
    //PROBLEMA
    /*
    Faça um script que pergunte ao veterinário quantas consultas de baixa complexidade atende por dia, quantas consultas de média complexidade atende por dia e quantas consultas de alta complexidade atende por dia.
    Considere que os procedimentos de baixa complexidade consomem 15 minutos, os de média complexidade consomem 40 minutos e os de alta complexidade consomem 75 minutos.
    Calcule o tempo total que o veterinário deverá trabalhar para realizar todos os atendimentos no dia.
    Se o tempo de trabalho não ultrapassar as 8 horas, o salário do veterinário será R$ 50,00 a hora. Caso o tempo de trabalho estiver entre 8 e 10 horas, o preço da hora será de R$ 75,00. Ultrapassando as 10 horas, o preço da hora será de R$ 90,00.
    Apresente em tela as horas e minutos trabalhados e o valor total que o veterinário receberá.
    */

    //ENTRADA
    const qtdBaixa = Number(prompt(`Quantas consultas de baixa complexidade você atende por dia?`));
    const qtdMedia = Number(prompt(`Quantas consultas de média complexidade você atende por dia?`));
    const qtdAlta = Number(prompt(`Quantas consultas de alta complexidade você atende por dia?`));
    //PROCESSAMENTO
    const tempoTrabalhado = (qtdBaixa * 15) + (qtdMedia * 40) + (qtdAlta * 75);

    const horasTrabalhadas = Math.floor(tempoTrabalhado / 60);
    const minutos = tempoTrabalhado % 60;

    if (horasTrabalhadas < 8) {
        alert(`Seu salário é de R$50,00 por hora \nTempo trabalhado: ${horasTrabalhadas} horas e ${minutos} minutos`);
    }

    else if (horasTrabalhadas >= 8 && horasTrabalhadas <= 10) {
        alert(`Seu salário é de R$75,00 por hora \nTempo trabalhado: ${horasTrabalhadas} horas e ${minutos} minutos`);
    }

    else {
        alert(`Seu salário é de R$90,00 por hora \nTempo trabalhado: ${horasTrabalhadas} horas e ${minutos} minutos`);
    }
    //SAÍDA


</script>
